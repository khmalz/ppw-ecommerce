<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Quick - E-commerce</title>
      <link rel="stylesheet" href="./src/style.css" />
   </head>
   <body>
      <nav class="navbar">
         <div class="navbar-logo">
            <img src="src/assets/quick-logo.png" alt="Quick Logo" />
         </div>
         <ul class="navbar-items">
            <li class="navbar-item"><a href="index.html" class="active">Home</a></li>
            <li class="navbar-item"><a href="about.html">About</a></li>
            <li class="navbar-item"><a href="products.html">Products</a></li>
         </ul>
      </nav>

      <!-- Hero Image -->
      <section aria-labelledby="hero-title" class="hero">
         <div class="hero-container">
            <img src="https://picsum.photos/1200/600" alt="E-commerce Banner" />
            <div class="content">
               <h2 id="hero-title">Welcome to Quick</h2>
               <p>Your One-Stop Shop for All Your Online Needs</p>
            </div>
         </div>
      </section>

      <!-- Best Seller Products -->
      <section class="best-seller" aria-labelledby="best-seller-title">
         <h2 class="best-seller-title" id="best-seller-title">Best Seller Products</h2>

         <div class="best-seller-cards">
            <div class="best-seller-card">
               <img src="https://picsum.photos/300/200?random=11" alt="Product A" />
               <div class="card-body">
                  <h3 class="product-title">Gaming Laptop</h3>
               </div>
               <div class="card-footer">
                  <p class="price">$1200</p>
                  <button type="button">Buy</button>
               </div>
            </div>

            <div class="best-seller-card">
               <img src="https://picsum.photos/300/200?random=12" alt="Product B" />
               <div class="card-body">
                  <h3 class="product-title">Bluetooth Speaker</h3>
               </div>
               <div class="card-footer">
                  <p class="price">$150</p>
                  <button type="button">Buy</button>
               </div>
            </div>

            <div class="best-seller-card">
               <img src="https://picsum.photos/300/200?random=13" alt="Product C" />
               <div class="card-body">
                  <h3 class="product-title">Tablet Pro</h3>
               </div>
               <div class="card-footer">
                  <p class="price">$650</p>
                  <button type="button">Buy</button>
               </div>
            </div>
         </div>

         <p class="best-seller-link"><a href="products.html">Lihat Selengkapnya</a></p>
      </section>

      <!-- Footer -->
      <footer>
         <p>&copy; 2025 Quick. All rights reserved.</p>
      </footer>
   </body>
</html>
