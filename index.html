<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Quick - E-commerce</title>
      <link rel="stylesheet" href="src/style.css" />
      <link rel="stylesheet" href="src/index.css" />
   </head>
   <body>
      <nav class="navbar">
         <div class="navbar-logo">
            <a href="index.html">
               <img src="src/assets/quick-logo.png" alt="Quick Logo" />
            </a>
         </div>

         <div class="navbar-right">
            <ul class="navbar-items">
               <li class="navbar-item"><a href="index.html" class="active">Home</a></li>
               <li class="navbar-item"><a href="about.html">About</a></li>
               <li class="navbar-item"><a href="products.html">Products</a></li>
            </ul>

            <a href="checkout.html" class="cart-btn" aria-label="Go to Checkout">
               <svg class="cart-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 28 28">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312" />
               </svg>
            </a>
         </div>
      </nav>

      <section aria-labelledby="hero-title" class="hero">
         <div class="hero-container">
            <img src="https://picsum.photos/id/163/1200/600" alt="E-commerce Banner" />
            <div class="content">
               <h2 id="hero-title">Welcome to Quick</h2>
               <p>Your One-Stop Shop for All Your Online Needs</p>
            </div>
         </div>
      </section>

      <section class="best-seller" aria-labelledby="best-seller-title">
         <h2 class="best-seller-title" id="best-seller-title">Best Seller Products</h2>

         <div class="best-seller-cards">
            <div class="best-seller-card">
               <img src="https://picsum.photos/id/0/300/200" alt="Gaming Laptop" />
               <div class="card-body">
                  <h3 class="product-title">Gaming Laptop</h3>
               </div>
               <div class="card-footer">
                  <p class="price">$1000</p>
                  <button type="button">Buy</button>
               </div>
            </div>

            <div class="best-seller-card">
               <img src="https://picsum.photos/id/250/300/200" alt="Camera" />
               <div class="card-body">
                  <h3 class="product-title">Camera</h3>
               </div>
               <div class="card-footer">
                  <p class="price">$350</p>
                  <button type="button">Buy</button>
               </div>
            </div>

            <div class="best-seller-card">
               <img src="https://picsum.photos/id/175/300/200" alt="Alarm Clock" />
               <div class="card-body">
                  <h3 class="product-title">Alarm Clock</h3>
               </div>
               <div class="card-footer">
                  <p class="price">$10</p>
                  <button type="button">Buy</button>
               </div>
            </div>
         </div>

         <p class="best-seller-link"><a href="products.html">Lihat Selengkapnya</a></p>
      </section>

      <footer>
         <p>&copy; 2025 Quick. All rights reserved.</p>
      </footer>
   </body>
</html>
