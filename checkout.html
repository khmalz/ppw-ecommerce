<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Checkout - Quick</title>
      <link rel="stylesheet" href="src/style.css" />
      <link rel="stylesheet" href="src/checkout.css" />
   </head>
   <body>
      <nav class="navbar">
         <div class="navbar-logo">
            <img src="src/assets/quick-logo.png" alt="Quick Logo" />
         </div>
         <ul class="navbar-items">
            <li class="navbar-item"><a href="index.html" class="active">Home</a></li>
            <li class="navbar-item"><a href="about.html">About</a></li>
            <li class="navbar-item"><a href="products.html">Products</a></li>
         </ul>
      </nav>

      <main class="checkout-container">
         <h2>Checkout</h2>

         <div class="checkout-table-wrapper">
            <table class="checkout-table">
               <thead>
                  <tr>
                     <th>No</th>
                     <th>Nama Produk</th>
                     <th>Quantity</th>
                     <th>Harga</th>
                     <th>Subtotal</th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <td>1</td>
                     <td>Gaming Laptop</td>
                     <td>2</td>
                     <td>$1200</td>
                     <td>$2400</td>
                  </tr>
                  <tr>
                     <td>2</td>
                     <td>Tablet Pro</td>
                     <td>1</td>
                     <td>$650</td>
                     <td>$650</td>
                  </tr>
               </tbody>
               <tfoot>
                  <tr>
                     <td colspan="4" class="total-label">Total</td>
                     <td class="total-value">$3050</td>
                  </tr>
               </tfoot>
            </table>
         </div>

         <div class="checkout-action">
            <a href="success.html" class="checkout-btn">Checkout Now</a>
         </div>
      </main>

      <footer>
         <p>&copy; 2025 Quick. All rights reserved.</p>
      </footer>
   </body>
</html>
