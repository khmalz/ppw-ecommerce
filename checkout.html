<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Checkout - Quick</title>
      <link rel="stylesheet" href="src/style.css" />
      <link rel="stylesheet" href="src/checkout.css" />
   </head>
   <body>
      <nav class="navbar">
         <div class="navbar-logo">
            <a href="index.html">
               <img src="src/assets/quick-logo.png" alt="Quick Logo" />
            </a>
         </div>

         <div class="navbar-right">
            <ul class="navbar-items">
               <li class="navbar-item"><a href="index.html">Home</a></li>
               <li class="navbar-item"><a href="about.html">About</a></li>
               <li class="navbar-item"><a href="products.html" class="active">Products</a></li>
            </ul>

            <a href="checkout.html" class="cart-btn" aria-label="Go to Checkout">
               <svg class="cart-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 28 28">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312" />
               </svg>
            </a>
         </div>
      </nav>

      <main class="checkout-container">
         <h2>Checkout</h2>

         <div class="checkout-table-wrapper">
            <table class="checkout-table">
               <thead>
                  <tr>
                     <th>No</th>
                     <th>Nama Produk</th>
                     <th>Quantity</th>
                     <th>Harga</th>
                     <th>Subtotal</th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <td>1</td>
                     <td>Gaming Laptop</td>
                     <td>2</td>
                     <td>$1000</td>
                     <td>$2000</td>
                  </tr>
                  <tr>
                     <td>2</td>
                     <td>Bag</td>
                     <td>2</td>
                     <td>$18</td>
                     <td>$36</td>
                  </tr>
               </tbody>
               <tfoot>
                  <tr>
                     <td colspan="4" class="total-label">Total</td>
                     <td class="total-value">$2036</td>
                  </tr>
               </tfoot>
            </table>
         </div>

         <div class="checkout-action">
            <a href="success.html" class="checkout-btn">Checkout Now</a>
         </div>
      </main>

      <footer>
         <p>&copy; 2025 Quick. All rights reserved.</p>
      </footer>
   </body>
</html>
